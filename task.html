<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<h1>Registration Form</h1>

	<fieldset>
		<legend>Basic Information</legend>

	    <label for="Name">Name</label>
		<input type="text" id="Name" name="name">

		<br>

		
		<label>Gender</label>
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="female">
		<label for="female">Female</label>

		<br>
		<label for="DOB">DOB</label>
		<input type="date"id="DOB"name="DOB">

		<br>
		<label for="religion">Religion</label>
		<select id="religion"name="religion">
			<option value="Islam">Islam</option>
			<option value="Hindo">Hindu</option>
			<option value="chirstan">chirstan</option>
		</select>
		<br>

	

		<label for="fathersName">Fathers Name</label>
		<input type="text" id="fathersName" name="fname">

		<br>

		<label for="mothersName">Mothers Name</label>
		<input type="text" id="mothersName" name="mname">

		</fieldset>


		<fieldset>
			<legend>Contact Informatin</legend>

		<br>
		<label for="presentaddress">Present Address</label>
		<input type="text" id="presentaddress" name="preaddress">

		<br>
		<label for="permanentaddress">Permanent Address</label>
		<input type="text" id="permanentaddress" name="peraddress">


		<br>
		<lebel for="phone">Phone</lebel>
		<input type="tel"id="phone"name="phone"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">


		<br>
		<lebel for="email">Email</lebel>
		<input type="email"id="emial"name="email">

		<br>
		<lebel for="websitelink">Personal Website Link</lebel>
		<a href="url">link test</a>



		<br>
	</fieldset>

		<fieldset>
			<legend>Academic Information:</legend>

		<label for="sscYear">SSC Year</label>
		<input type="number">

		<br>

		<label for="sscInstitution">SSC Institution</label>
		<input type="text" id="sscInstitution" name="ssc">

		
		<br>

		<label for="hscYear">HSC Year</label>
		<input type="number">

		<br>

		<label for="hscInstitution">HSC Institution</label>
		<input type="text" id="hscInstitution" name="hsc">

		<br>

	</fieldset>

	<input type="submit"name="submitBtn"value="submit">
		





</body>
</html>
